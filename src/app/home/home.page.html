<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RegistrAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RegistrAPP</ion-title>
    </ion-toolbar>
  </ion-header>
    <div id="logo">
      <img src= "assets/img/duoclogo.png">
    </div>
    

  <div id="container">
    
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <br>
      <br>
      <ion-button shape="round" [routerLink]= "['/menu']" expand="block" (click)="goToReceptor()">Iniciar sesión</ion-button>

  </div>
    
</ion-content>
